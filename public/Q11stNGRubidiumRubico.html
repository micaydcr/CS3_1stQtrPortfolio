<script>
  let Age = (prompt("How old are you?"));
  let MaxAge = 75;

  let NumPerDay = (prompt("How many pieces of oreo can you eat daily?"))

  let TotalRequired = NumPerDay * 365 * (MaxAge - Age);

  document.write("You will eat " + TotalRequired + " pieces of oreos to last you until the ripe old age of 75!! :O");
</script>
