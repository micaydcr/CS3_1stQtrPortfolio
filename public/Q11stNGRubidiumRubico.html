<script>

  let age = (prompt("How old are you?"));
  let maxAge = (prompt("How old do you want to die?"));
  let numPerDay = (prompt("How many oreos can you eat daily?"));
  let status = (prompt("Are you sure with all the information? (yes/no)"));
  let totalRequired = (numPerDay * 365) * (maxAge - age);

  if (status === "no") {
      document.write("Run the code again.");
    } else {
      document.write("You will need " + totalRequired + " to last you until the ripe old age of " + maxAge);
    }

</script>
