
  <style>
  body {
    background-color: rgb(56, 167, 205);
    font-family:bold;
    font-size: x-large;
    color: rgb(10, 78, 155);
    text-align: center;
    justify-content: center;

</style>
<h1>Guess My Word</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>
<p id="counter"></p>
<button onclick="tryagain()">Try Again?</button>

<script>
  let secretWord = ["m", "a", "g", "i", "c", "a", "l","m","i","c","a","y"];
  let guessedWord = [];
  let number = 5;
  document.getElementById("counter").textContent = "You have " + number + " guesses";
  for (let i = 0; i < secretWord.length; i++) {
  guessedWord.push("_");
  }

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    
    if (!(guessedWord.includes(guess)) && number != 0)  {
    let correct = false;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }

    if (!correct) {
      number--;
   }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("counter").textContent = "You have " + number + " guesses left 😛";
    document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again.";
    document.getElementById("guessInput").value = "";

    if (number === 0) {
    document.getElementById("message").textContent = "😵‍💫 You lost ! The word was magicalmicay !"
    }
  }
}
        function tryagain() {
        if (number <6) {
            secretWord = ["m", "a", "g", "i", "c", "a", "l","m","i","c","a","y"];
            guessedWord = [];
            number = 5;
            document.getElementById("counter").textContent = "You have " + number + " guesses left 😛";
            for (let i = 0; i < secretWord.length; i++) {
                guessedWord.push("_");
            }

            document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
            document.getElementById("counter").textContent = "You have " + number + " guesses left 😛";
            document.getElementById("message").textContent = "";
            document.getElementById("guessInput").value = "";
          }  
        }        
  </script>
