<!DOCTYPE html>
<html>
<body>
    <style>
        body {
    background-color: rgb(56, 167, 205);
    font-family:Ubuntu,bold;
    color: rgb(17, 90, 173);
  }
    </style>
    <h2> Q1 3rd Graded Exercise submitted by Micay Rubico of 9 - Rubidium </h2>
        Guess the number: *** !! <br>
        The number is from 1 - 100. <br>
        Enter your guess: <Input id="guess"/> <br>
        <br><button onclick="checkIt()"> Check It </button>
        <br> <br>
        <p id="result">Result:</p>
        <br>
    <script>
        var dNumber = Math.floor(Math.random() * 100) + 1;

        function checkIt() {
            let guess = parseInt(document.getElementById("guess").value);
            if (guess === dNumber) {
                document.getElementById("result").innerHTML = "Result: Correct! The number is " + dNumber + " !! :D";
            } else if (guess < dNumber) {
                document.getElementById("result").innerHTML = "Result: Higher! Try again. :<";
            } else if (guess > dNumber) {
                document.getElementById("result").innerHTML = "Result: Lower! Try again. :>";
            } 
        }
    </script>
</body>
</html>
